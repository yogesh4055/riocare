<body class="bjp_background">
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <div class="container w-100">
        <div class="left_form">
            <div class="limiter">
                <div class="container-login100 pl-0 pb-0 pt-0">
                    <div class=" col-12">
                        <div class="row">
                            <div class="col-12 right_form">
                                <div class="wrap-login100">
                                    <form class="login100-form validate-form" action="index.html">
                                        <span class="login100-form-title p-b-15">
                                            <img src="assets/img/rio_care_logo.png"
                                                alt="RIOCare Inventory and Stock Management" style="max-width:150px;">
                                            <p>Inventory and Stock Management</p>
                                        </span>
                                        <span class="login100-form-title p-b-48 pt-3">
                                            Login
                                        </span>
                                        <div class="wrap-input100 validate-input" data-validate="Please Enter Username">
                                            <input class="input100" type="text" name="username" placeholder="Username">
                                        </div>
                                        <div class="wrap-input100 validate-input" data-validate="Please Enter Password">
                                            <span class="btn-show-pass">
                                                <i class="zmdi zmdi-eye-off"></i>
                                            </span>
                                            <input class="input100" type="password" name="pass" placeholder="Password">
                                        </div>
                                        <div class="row forgot">
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6 text-right">
                                                <a href="forgot.html">forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="container-login100-form-btn">
                                            <div class="wrap-login100-form-btn">
                                                <button class="login100-form-btn">
                                                    Login
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
